    <meta charset="UTF-8">

<body>
<div class="main">
    
    <table>
        <tr><input id="result" class="result" type="text" placeholder="Start Calculation"></tr>
        <tr><td colspan="4">
            <button class="clearAll" onclick="clearResult()">C</button>
        </td></tr>
        <tr>
            <td><button class="btn" id="operand" onclick="getNumber('7')">7</button></td>
            <td><button class="btn" id="operand" onclick="getNumber('8')">8</button></td>
            <td><button class="btn" id="operand" onclick="getNumber('9')">9</button></td>
            <td><button class="btn" id="operator" onclick="getNumber('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="operand" onclick="getNumber('4')">4</button></td>
            <td><button class="btn" id="operand" onclick="getNumber('5')">5</button></td>
            <td><button class="btn" id="operand" onclick="getNumber('6')">6</button></td>
            <td><button class="btn" id="operator" onclick="getNumber('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="operand" onclick="getNumber('1')">1</button></td>
            <td><button class="btn" id="operand" onclick="getNumber('2')">2</button></td>
            <td><button class="btn" id="operand" onclick="getNumber('3')">3</button></td>
            <td><button class="btn" id="operator" onclick="getNumber('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="halfBtn" id="operator" onclick="getResult()">=</button></td>
            <td colspan="2"><button class="halfBtn" id="operator"onclick="getNumber('0')">0</button></button></td>
        </tr>
    </table>
